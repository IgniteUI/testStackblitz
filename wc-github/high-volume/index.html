<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #app {
        height: calc(100%);
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <div id="app">
        
<div class="igContainer">
<div class="igOptions">
    <label class="optionLabel">Data Points: </label>
    <label class="optionValue" id="dataInfoLabel"> 500000 </label>
    <input id="dataPointsSlider" class="igOptions-slider" type="range" min="10000" max="1000000" step="1000"
        value=500000 />
    <button id="DataGenerate">Generate Data</button>
</div>
    <igc-category-chart id="chart"
        width="100%"
        height="calc(100% - 45px)"
        chart-type="Line">
    </igc-category-chart>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
