<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #app {
        height: calc(100%);
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <div id="app">
        
<div class="igContainer">
    <igc-financial-chart id="chart" width="100%" height="100%"
        chart-type="candle"
        zoom-igOptions-slider-type="none"
        custom-indicator-names="Custom Indicator (Price Changes)">
    </igc-financial-chart>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
