<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    Gauge Test
  </title>

  <style>
    .ig-radial-gauge {
      --backing-brush: red;
    }
  </style>
</head>

<body>
  <igc-data-chart width="500px" height="500px"
    is-horizontal-zoom-enabled="true" is-vertical-zoom-enabled="true">
    <igc-category-x-axis id="xAxis" name="xAxis" label="label">
    </igc-category-x-axis>
    <igc-numeric-y-axis name="yAxis">
    </igc-numeric-y-axis>

    <igc-column-series id="series1" name="series1" 
      show-default-tooltip="true"
      x-axis-name="xAxis" y-axis-name="yAxis"
      label-member-path="label"
      value-member-path="x">
    </igc-column-series>

  </igc-data-chart>


  <igc-category-chart id="chart2" width="500px" height="500px"
    tool-tip-type="default"
    is-horizontal-zoom-enabled="true" is-vertical-zoom-enabled="true">
   

  </igc-category-chart>

  <igc-financial-chart id="chart3" width="500px" height="500px"
    tool-tip-type="default"
    is-horizontal-zoom-enabled="true" is-vertical-zoom-enabled="true">
   

  </igc-financial-chart>

  <igc-bullet-graph width="500px" height="200px" value="50"></igc-bullet-graph>
  <igc-linear-gauge width="500px" height="200px" value="50"></igc-linear-gauge>

  <igc-radial-gauge width="500px" height="500px">

  </igc-radial-gauge>

  <igc-live-grid width="100%" height="500px" id="grid1">

  </igc-live-grid>

</body>

</html>
