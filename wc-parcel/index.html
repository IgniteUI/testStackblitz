<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <igc-geographic-map width="100%" height="90%" id="map">
      <igc-geographic-shape-series
        id="shapeSeries"
        outline="gray"
        shape-data-source="https://igniteui.com/data-files/shapes/world_countries_reg.shp"
        database-source="https://igniteui.com/data-files/shapes/world_countries_reg.dbf"
      ></igc-geographic-shape-series>
    </igc-geographic-map>
    <igc-linear-gauge
      width="99%"
      height="10%"
      id="gauge"
      minimumValue="3000"
      interval="1000"
      maximumValue="8000"
    >
    </igc-linear-gauge>
    <script src="src/index.ts"></script>
  </body>
</html>
